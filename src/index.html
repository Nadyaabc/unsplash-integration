<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unsplash Explorer</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for photos...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
                <button id="randomBtn"><i class="fas fa-random"></i> Random</button>
            </div>
        </header>
        <div class="main-content">
            <div class="loading" id="loading"></div>
            <div class="photo-container" id="photoContainer">
                <div class="empty-state">
                    <i class="fas fa-image empty-icon"></i>
                    <h3>No photos yet</h3>
                    <p>Click "Random" or search for photos to get started</p>
                </div>
            </div>
            <div id="paginationContainer" class="pagination-container"></div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img id="modalImg" class="modal-img">
            <div id="modalAuthor" class="modal-author"></div>
        </div>
    </div>


  <script type="module" src="/script.js"></script>
</body>
</html>
